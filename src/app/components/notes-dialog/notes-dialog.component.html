@if (!isEditing()) {
    <div [innerHTML]="note"></div>
} @else {
    <p-editor [(ngModel)]="note" [style]="{ height: '320px' }" />
}


<div class="flex justify-content-end gap-2 pt-2">
    @if (!isEditing()) {
        <p-button label="Edit" (onClick)="editNote()" />
    } @else {
        <p-button label="Cancel" severity="secondary" (onClick)="cancelEditNote()" />
        <p-button label="Save" (onClick)="saveNote()" />
    }
</div>
